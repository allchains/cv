<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Examples</title>
</head>

<body>
  <h3>Input Examples</h3>
  <!--these are the diff types of input type attributes-->
  <form>
    <p><label for="">Text box:</label><input type="text"></p>
    <p><label for="">Submit button:</label><input type="submit"></p>
    <p><label for="">Checkbox:</label><input type="checkbox"></p>
    <p><label for="">Date Selection:</label><input type="date"></p>
    <p><label for="">Range Selection:</label><input type="range"></p>
    <p><label for="">Radio Button?:</label><input type="radio"></p>
    <p><label for="">Email Address:</label><input type="email" name="" value=""></p>
    <p><label for="">Message here:</label></p><br>
    <textarea name="Message Here" rows="3" cols="15"></textarea>
    <input type="submit" name="">
  </form>
</body>

</html>
